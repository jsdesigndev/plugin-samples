	<div class="box">
		<div class="inner">
			<div class="left">
				<span class="color">颜色</span>
				<div class="picker">
					<div class="shower"><input type="color" name="" id="" value="#9340FF" /></div>
					<div class="hex">
						<span class="sharp">#</span>
						<span class="hexvalue">9340FF</span>
					</div>
				</div>
			</div>
			<div class="right">
				<span class="geshu">个数</span>
				<div class="countBox" tabindex="999">
					<input type="text" value="10" min="0" />

		</div>
	</div>
	<footer>
		<div class="buttonLeft">
			<span class="cancel">取消</span>
		</div>
		<div class="buttonRight"><span class="create">创建</span></div>
	</footer>
</body>
<script>
	const hexvalue = document.querySelector('.hexvalue')
	const shower = document.querySelector('.shower')
	const picker = document.querySelector('input[type="color"]')
	const countBox = document.querySelector('.countBox')
	const count = document.querySelector('input[type="text"]')
	const cancel = document.querySelector('.buttonLeft')
	const create = document.querySelector('.buttonRight')
	const post = (type, msg) => parent.postMessage({ pluginMessage: { type, ...msg } }, '*')
	picker.oninput = () => {
		hexvalue.innerText = picker.value.replace('#', '')
		shower.style.backgroundColor = picker.value
	}
	countBox.onfocus = () => count.focus()
	cancel.onclick = () => post('cancel')
	create.onclick = () => post('create-star', { count: count.value, hex: picker.value })
</script>
